<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link href="popup.css" rel="stylesheet">
  
</head>
<body>
  <div class="contenupopup">


<div id="bold_container">
  <p class = "stylegras">Lecture Bionique</p>
  <label class="switch"> 
    <input type="checkbox" id="toggleGras">
    <span class="slider round"></span> 
  </label>
</div><br>

  <div id='zoom_container'>

  <button type="button" id="zoomin">Zoomer</button>

  <button type="button" id="zoomout">Dézoomer</button>
  </div>
<br>
  <div id="color_container">
  <p>Changer la couleur de fond</p>
  <input type="color" id="background">
  <p>Changer la couleur du texte</p>
  <input type="color" id="text">
  <br>
  <br>
  <button type ="button" id="reset">Réinitialiser les couleurs</button><br>
  </div> 
  <br>
  <div id="cursor_container">
    <p class = "styleCursor">Changer de curseur</p>
    <label class="switch2"> 
      <input type="checkbox" id="toggleCursor">
      <span class="slider round2"></span> 
    </label>
  </div>
   <br>
  <div id = "textToSpeech">
    <h3>Audio</h3>
    <p>Coller le texte ici</p>
    <input type = "text" id="textInput">
    <br>
    <br>
    <button type = "button" id="lecture">Lancer la lecture audio</button>
    <br>
    <br>
    <button type = "button" id="stop">Stopper la lecture</button>
  </div>
  
  </div>
  <script src="zoom.js"></script>
  <script src="bold.js"></script>
  <script src="color.js"></script>
  <script src="lecture.js"></script>
  <script defer src="cursor.js"></script>

  
</body>
</html>
